{% extends "../main.html" %}
{% block title %}
Delete User
{% endblock %}
{% block content %}
<h1> You are Deleting:</h1>
<h2 class="text-muted"> {{object.username }} </h2>
<h3 class="text-danger"> Are you sure? </h3>

<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <br>
    <div class="text-center">
        <button class="btn btn-danger"> Delete </button>
    </div>
</form>

{% endblock %}
